<div class="container mt-2">
  <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card mt-2">
          <div class="card-header text-center cardHeader">
              <h3>Crear cuenta</h3>
          </div>
          <div class="card-body">

              <form
                class="form-horizontal form-material"
                id="signupform"
                autocomplete="off"
                [formGroup]="signupForm"
                (ngSubmit)="signup()"
              >
                  <div class="form-group">
                    <label htmlFor="email">Correo:</label>
                      <input
                        type="email"
                        class="form-control input-border"
                        id="email"
                        aria-describedby="emailHelp"
                        formControlName="email"
                      />
                  </div>
                  <div class="form-group">
                    <label htmlFor="username">Nombre de usuario:</label>
                      <input
                        type="text"
                        class="form-control input-border"
                        id="username"
                        aria-describedby="usernameHelp"
                        formControlName="username"
                      />
                  </div>

                  <div class="form-group">
                      <label htmlFor="password">Contraseña:</label>
                      <div class="input-group mb-3">
                          <input  class="form-control input-border-password" id="password"
                            formControlName="password"
                          />
                          <div class="input-group-append" onClick={showHidePassword}>
                              <label class="input-group-text cardHeader" for="password">
                                <fa-icon [icon]="faEye" ></fa-icon>
                          </label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label htmlFor="password">Confirmar Contraseña:</label>
                      <div class="input-group mb-3">
                          <input
                            class="form-control input-border-password"
                            id="confirm_password"
                            formControlName="confirm_password"
                          />
                          <div class="input-group-append" onClick={showHideConfirmPassword}>
                              <label class="input-group-text cardHeader" for="confirm_password">
                              <fa-icon [icon]="faEye" ></fa-icon>
                              </label>
                          </div>
                      </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block button">Crear</button>
                  <p class="mt-4">¿Ya tienes cuenta? <a routerLink="/" class="card-link">Ingresa.</a></p>
              </form>
          </div>
        </div>
      </div>
  </div>
</div>
