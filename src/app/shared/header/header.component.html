  <mat-toolbar color="primary" fxLayoutGap="15px">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">GrowSp</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">           
            <li *ngFor="let option of menuOptions">
              <a routerLink="{{option.route}}">{{option.name}}</a>
            </li>
        </ul>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">           
          <li>
            <button mat-icon-button (click)="cerrarSesion()">

  </div>
