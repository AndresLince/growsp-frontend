<app-transaction-category-form
    [form_type]="1"
></app-transaction-category-form>
<div class="card">
    <div class="card-body">
    <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        (keyup)="search(txtTermino.value)"
        #txtTermino
    />
</div>
<mat-list>
    <mat-list-item *ngFor="let transactionCategory of transactionCategories">     
        <mat-icon mat-list-icon>folder</mat-icon>   
        <h3 matLine>{{transactionCategory.name}}</h3>        
        <p matLine>
            <span class="demo-2">{{transactionCategory.type_name}}</span>
        </p>
    </mat-list-item>
</mat-list>
<app-paginator
    [total]="total"
    [desde]="desde"
    [itemsPerPage]="10"
    (newPage)="changePage($event)"
></app-paginator>
