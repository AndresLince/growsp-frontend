<button class="btn btn-success mb-4" (click)="showView('create')" *ngIf="list" >Crear Categoria</button>
<button class="btn btn-success mb-4" (click)="showView('list')" *ngIf="create" >Listado de categorias</button>
<app-transaction-category-form
    *ngIf="create" 
    [form_type]="1"
></app-transaction-category-form>
<div class="card" *ngIf="list" >
    <div class="card-body">
    <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        (keyup)="search(txtTermino.value)"
        #txtTermino
    />
</div>
<mat-list *ngIf="list" >
    <mat-list-item *ngFor="let transactionCategory of transactionCategories">     
        <mat-icon mat-list-icon>folder</mat-icon>   
        <h3 matLine>{{transactionCategory.name}}</h3>        
        <p matLine>
            <span class="demo-2">{{transactionCategory.type_name}}</span>
        </p>
    </mat-list-item>
</mat-list>
<app-paginator
    *ngIf="list"    
    [total]="total"
    [desde]="desde"
    [itemsPerPage]="10"
    (newPage)="changePage($event)"
></app-paginator>
