<app-transaction-category-form
    [form_type]="1"
></app-transaction-category-form>
<mat-list>
    <mat-list-item *ngFor="let transaction of transactionCategories">     
        <mat-icon mat-list-icon>folder</mat-icon>   
        <h3 matLine>{{transaction.name}}</h3>        
        <p matLine>
            <span class="demo-2">{{transaction.type_name}}</span>
        </p>
    </mat-list-item>
</mat-list>
