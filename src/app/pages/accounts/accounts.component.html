<app-account-form  
    [form_type]="1"
    (refreshView)="getAccounts()"
></app-account-form>
<mat-list>
    <mat-list-item *ngFor="let account of accounts">     
        <mat-icon mat-list-icon>folder</mat-icon>   
        <h3 matLine>{{account.name}}</h3>               
    </mat-list-item>
</mat-list>
