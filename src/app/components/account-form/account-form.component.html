<form
    [formGroup]="accountForm"
    (ngSubmit)="sendData()"  >
    <div class="form-group">
        <label htmlFor="name">Nombre de la cuenta:</label>
        <input type="text" class="form-control input-border" id="name" aria-describedby="emailHelp" formControlName="name"/>
    </div>
    <div class="form-group" *ngIf="form_type=='1'">
        <label>Afecta balance neto:</label>
        <div class="form-check form-check-inline ml-2">
            <input
                class="form-check-input"
                type="radio"
                name="affect_budget"
                value="1"
                formControlName="affect_budget"
                [(ngModel)]="affect_budget"
            >
            <label class="form-check-label" for="inlineRadio1">SÃ­</label>
        </div>
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="radio"
                name="affect_budget"
                value="0"
                formControlName="affect_budget"
                [(ngModel)]="affect_budget"
            >
            <label class="form-check-label" for="inlineRadio2">NO</label>
        </div>
    </div>
    <button type="submit" *ngIf="form_type=='1'" class="btn btn-primary btn-block button">Crear</button>
    <button type="submit" *ngIf="form_type=='0'" class="btn btn-primary btn-block button mt-4">Editar</button>
</form>
