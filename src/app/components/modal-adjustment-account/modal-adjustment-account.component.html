<div class="fondo-modal-imagen oculto animated fadeIn fast"
    [class.oculto]="modalAdjustmentAccountService.ocultarModal"        
>   
    <div 
        class="modal fade show"
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">{{modalAdjustmentAccountService.modalTitle}} </h4>
                    <button type="button"
                    class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true"
                   
                    >Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">  
                    <form 
                        class="form-horizontal form-material" 
                        autocomplete="off"
                        [formGroup]="modalAdjustmentAccountService.adjustmentForm"
                        (ngSubmit)="enviarDatos()">
                        <div fxLayout="row">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Dinero Total:</mat-label>
                                <input matInput 
                                    type="number" 
                                    name="total" 
                                    formControlName="total"                                                                  
                                >
                            </mat-form-field>
                        </div>
                        <div fxLayout="row">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Valor Real:</mat-label>
                                <input matInput 
                                    type="number"
                                    min="0"
                                    name="value"
                                    placeholder="Valor" 
                                    formControlName="value"
                                    (keyup)="updateAjustment()"
                                    (change)="updateAjustment()"                                                               
                                >
                            </mat-form-field>
                        </div>
                        <div fxLayout="row">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Valor Ajuste:</mat-label>
                                <input matInput 
                                    type="number"
                                    name="adjustment"  
                                    formControlName="adjustment"                                  
                                >
                            </mat-form-field>
                        </div>
                        <div fxLayout="row">    
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Fecha:</mat-label>
                                <input matInput 
                                    placeholder="Fecha" 
                                    formControlName="date"                                     
                                    type="date"                                    
                                >
                            </mat-form-field>   
                        </div> 
                        <div fxLayout="row">
                            <button 
                                fxFlex="100%"
                                mat-raised-button type="submit" 
                                [disabled]="!modalAdjustmentAccountService.adjustmentForm.valid" 
                                color="primary">Guardar
                            </button>
                        </div>
                    </form>
                    </div>                   
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>
