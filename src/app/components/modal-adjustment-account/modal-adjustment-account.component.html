<div class="fondo-modal-imagen oculto animated fadeIn fast"
    [class.oculto]="modalAdjustmentAccountService.ocultarModal"        
>   
    <div 
        class="modal fade show"
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">{{modalAdjustmentAccountService.modalTitle}} </h4>
                    <button type="button"
                    class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true"
                   
                    >Ã—</span></button>
                </div>
                <div class="modal-body">

                    <div class="container-fluid">
                        <form   
                            class="form-horizontal form-material" 
                            id="loginform"     
                            autocomplete="off"
                            [formGroup]="modalAdjustmentAccountService.adjustmentForm"
                            (ngSubmit)="enviarDatos()"  
                        >      
                        <div class="row">                    
                            <div class="col-md-6">
                            <div class="form-group">
        
                            <label>Dinero Total</label>
                            <input 
                                type="number" 
                                class="form-control input-border" 
                                name="total" 
                                formControlName="total"                                                                  
                                disabled                                       
                            />
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group">
                                <label>Valor Real</label>
                                <input 
                                    type="number"
                                    min="0" 
                                    class="form-control input-border" 
                                    name="value"
                                    placeholder="Valor" 
                                    formControlName="value"
                                    (keyup)="updateAjustment()"
                                    (change)="updateAjustment()"
                                />
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <label>Valor ajuste</label>
                            <input 
                                type="number" 
                                class="form-control input-border" 
                                name="adjustment"  
                                formControlName="adjustment"                                                      
                                disabled                                                 
                            />
                        </div>
                        
                    </div>
                        </div>
        
                       
        
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                <label>Fecha</label>
                                <input 
                                    type="date" 
                                    class="form-control input-border" 
                                    name="date"
                                    formControlName="date"               
                                    placeholder="date"                                                                                                           
                                />
                                </div>
                            </div>
                        </div>            
                            <button type="submit" class="btn btn-primary btn-block button">Guardar</button>
                        </form>                        
                    </div>                    
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>
