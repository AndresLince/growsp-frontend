<form
    [formGroup]="transactionCategoryForm"
    (ngSubmit)="sendData()"  >
    <div class="form-group">
        <label htmlFor="description">Nombre de la categoria:</label>
        <input type="text" class="form-control input-border" id="description" aria-describedby="emailHelp" formControlName="description"/>
    </div>
    <div class="form-group" *ngIf="form_type=='1'">
        <label>Tipo:</label>
        <div class="form-check form-check-inline ml-2">
            <input
                class="form-check-input"
                type="radio"
                name="type"
                value="1"
                formControlName="type"
                [(ngModel)]="type"
            >
            <label class="form-check-label" for="inlineRadio1">Ingreso</label>
        </div>
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="radio"
                name="type"
                value="0"
                formControlName="type"
                [(ngModel)]="type"
            >
            <label class="form-check-label" for="inlineRadio2">Gasto</label>
        </div>
    </div>
    <button type="submit" *ngIf="form_type=='1'" class="btn btn-primary btn-block button">Crear</button>
    <button type="submit" *ngIf="form_type=='0'" class="btn btn-primary btn-block button mt-4">Editar</button>
</form>
